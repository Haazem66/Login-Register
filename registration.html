<html>

    <script type="text/javascript" src="login.js"></script>
</head>

    <div class="main">
        <div class="container">
            <h1>Register</h1>
            <form name="registerForm" action="registerWelcome.php" onsubmit="return validateRegisterForm()" method="post">
                <div class="textfields">
                    <label>Userame</label>
                    <input type="text" name="username">
                </div>
                <div class="textfields">
                    <label>Email</label>
                    <input type="text" name="email">
                </div>
                <div class="textfields">
                    <label>Password</label>

                </div>
                <div class="textfields">

                </div>
                <div class="button_submit">
